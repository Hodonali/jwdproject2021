<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
                
<body>
 <div class="container">
   <h1 class="my-5">Task List</h1>
     <div class="row mb-5">
     <div class="col">
     <h2>New Task</h2>
    <form id="newTaskForm">
    <div class="form-group">
    <label for="newTaskNameInput">Name</label>
    <input type="text" class="form-control" id="newTaskNameInput">
      </div>
                    
        <div class="form-group">
        <label for="newTaskDescription">Description</label>
        <textarea type="text" class="form-control" id="newTaskDescription"></textarea>
         </div>
                    
     <div class="form-row">
    <div class="form-group col">
    <label for="newTaskAssignedTo">Assigned To</label>
   <input type="text" class="form-control" id="newTaskAssignedTo">
    </div>
         
    <div class="form-group col">
    <label for="newTaskDueDate">Due Date</label>
    <input type="date" class="form-control" id="newTaskDueDate">
    </div>
         <button type="button" class="btn btn-primary btn-lg btn-block">Add Task</button>
        
         <div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="Task-Name">Card title</h5>
    <p class="Task-Description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
       <p class="Assigned-to">Assigned to</p>
       <p class="due-date">Due Date: Sep 20 - 2020</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        
        
        
        
        
        
    </body>
    </html>
